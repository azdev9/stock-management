<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/product.css">
    <title>Stock Entries - StockApp</title>
    <style>
        .stock-history-table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .stock-history-table th, .stock-history-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .stock-history-table th {
            background-color: #6923d0;
            color: white;
        }
        .error {
            color: red;
            font-size: 0.9rem;
        }
        .action-button {
            padding: 0.5rem;
            background-color: #6923d0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .action-button:hover {
            background-color: #5a1cb3;
        }
        .action-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .product-list {
            white-space: nowrap;
        }
        .action-button i {
            margin-right: 0.5rem;
        }
        .print-all-button {
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .print-all-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<header class="header">
    <div class="header__container">
        <img src="/images/profile-img.png" alt="Profile" class="header__img">
        <a href="/index" class="header__logo">StockApp</a>
        <div class="header__search">
            <input type="search" placeholder="Search" class="header__input">
            <i class='bx bx-search header__icon'></i>
        </div>
        <div class="header__toggle">
            <i class='bx bx-menu' id="header-toggle"></i>
        </div>
    </div>
</header>
<div th:replace="~{fragments/sidebar :: sidebar}"></div>
<main>
    <section class="product-management">
        <h2>Stock Entry History</h2>
        <div th:if="${errorMessage}" class="error">
            <p th:text="${errorMessage}"></p>
        </div>
        <a th:href="@{/product/stockentries/printall}" class="print-all-button">
            <i class='bx bx-printer'></i> Print All Transactions
        </a>
        <div th:if="${groupedTransactions.isEmpty()}">
            <p>No entry transactions available.</p>
        </div>
        <table class="stock-history-table" th:unless="${groupedTransactions.isEmpty()}">
            <thead>
            <tr>
                <th>Entry ID</th>
                <th>Products Added</th>
                <th>Quantities</th>
                <th>Supplier</th>
                <th>Date</th>
                <th>Reason</th>
                <th>Performed By</th>
                <th>Role</th>
                <th>Action</th>

            </tr>

            </thead>
            <tbody>
            <tr th:each="entry, iterStat : ${groupedTransactions.entrySet()}">
                <td th:text="${iterStat.count}"></td>
                <td class="product-list">
                    <span th:each="trans, iterStat : ${entry.value}">
                        <span th:text="${productMap[trans.productId]?.productName} ?: 'Product Deleted'"></span>
                        <span th:if="${!iterStat.last}">,</span>
                    </span>
                </td>
                <td class="product-list">
                    <span th:each="trans, iterStat : ${entry.value}">
                        <span th:text="${trans.quantityChanged} ?: '0'"></span>
                        <span th:if="${!iterStat.last}">,</span>
                    </span>
                </td>
                <td th:text="${entry.value[0].supplier?.name} ?: 'N/A'"></td>
                <td th:text="${entry.value[0].transactionDate != null ? #temporals.format(entry.value[0].transactionDate, 'yyyy-MM-dd HH:mm') : 'N/A'}"></td>
                <td th:text="${entry.value[0].reason} ?: 'N/A'"></td>

                <td >
                    <span th:each="transaction, iterStat : ${entry.value}" th:text="${transaction.user?.username}" th:unless="${iterStat.last}"></span>
                    <span th:each="transaction, iterStat : ${entry.value}" th:text="${transaction.user?.username}" th:if="${iterStat.last}"></span>
                </td>
                <td >
                    <span th:each="transaction, iterStat : ${entry.value}" th:text="${transaction.user?.role}" th:unless="${iterStat.last}"></span>
                    <span th:each="transaction, iterStat : ${entry.value}" th:text="${transaction.user?.role}" th:if="${iterStat.last}"></span>
                </td>
                <td>
                    <a th:href="@{/product/stockentries/batch/{batchId}/print(batchId=${entry.key})}" class="action-button">
                        <i class='bx bx-printer'></i> Print
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</main>

</footer>

</html>
