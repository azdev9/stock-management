<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Appliquer un fond blanc au corps */
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: 'Poppins', sans-serif;
        }

        /* Sidebar en noir */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #1A1A1A; /* Noir */
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            color: white;
        }

        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: #b0b0b0;
            text-decoration: none;
            font-size: 18px;
            transition: background 0.3s ease-in-out;
        }

        .sidebar a:hover {
            background: #444;
            color: white;
        }

        /* Contenu principal (espace apr√®s le sidebar) */
        .content {
            margin-left: 260px;
            padding: 20px;
        }

        /* Boutons */
        .btn-primary {
            background-color: #007BFF;
            border: none;
        }
        .btn-warning {
            background-color: #FFA500;
            border: none;
        }
        .btn-danger {
            background-color: #DC3545;
            border: none;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2 class="text-center">Admin Panel</h2>
    <a href="index">üè† Acceuil</a>
    <a href="product">üì¶ Produits</a>
    <a href="#">üìä Statistiques</a>
    <a href="#">‚öôÔ∏è Param√®tres</a>
</div>

<!-- Contenu Principal -->
<div class="content">
    <!-- This is where the page-specific content will be injected -->
    <div th:replace="${content}"></div> <!-- Injected Content from Controller -->
</div>

</body>
</html>
