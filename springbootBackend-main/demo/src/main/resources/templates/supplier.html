<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--========== BOX ICONS ==========-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!--========== CSS ==========-->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/product.css">

    <title>Suppliers - StockApp</title>

    <style>
        /* Supplier Management Section */
        .supplier-management {
            background-color: var(--container-color);
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 1px 4px rgba(22, 8, 43, 0.1);
            margin-top: 2rem;
        }

        .supplier-management h2 {
            font-size: var(--normal-font-size);
            font-weight: var(--font-semi-bold);
            color: var(--title-color);
            margin-bottom: 1rem;
            text-align: center;
        }

        /* Supplier Management Header */
        .supplier-management-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .supplier-management-header h2 {
            margin: 0;
        }

        /* Supplier Form */
        .product-form {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .product-form input,
        .product-form select,
        .product-form button {
            padding: 0.75rem;
            border-radius: 0.25rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            font-size: var(--normal-font-size);
            font-family: var(--body-font);
        }

        .product-form input::placeholder {
            color: var(--text-color-light);
        }

        .product-form button {
            background-color: var(--first-color);
            color: var(--container-color);
            border: none;
            cursor: pointer;
            font-weight: var(--font-medium);
            transition: background-color 0.3s;
            display: inline-block; /* Ensures natural width */
            width: auto; /* Explicitly sets width to content */
            margin-top: 0.5rem; /* Spacing from form fields */
            max-width: 150px; /* Optional cap to prevent excessive growth */
        }

        .product-form button:hover {
            background-color: var(--first-color-light);
            color: var(--title-color);
        }

        /* Supplier Table */
        .supplier-table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--container-color);
            text-align: left;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 1px 4px rgba(22, 8, 43, 0.1);
        }

        .supplier-table thead {
            background-color: var(--first-color);
            color: var(--container-color);
        }

        .supplier-table th,
        .supplier-table td {
            padding: 0.75rem;
            font-size: var(--small-font-size);
            color: var(--text-color);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .supplier-table th {
            font-weight: var(--font-semi-bold);
            color: #ffffff;
        }

        .supplier-table th:not(:last-child),
        .supplier-table td:not(:last-child) {
            width: calc(85% / 3); /* Distribute width across 3 content columns */
        }

        .supplier-table th:last-child,
        .supplier-table td:last-child {
            width: 15%;
            text-align: right;
            white-space: nowrap;
        }

        .supplier-table td:last-child > * {
            display: inline-block;
            margin-left: 0.5rem;
            vertical-align: middle;
        }

        .supplier-table tbody tr:hover {
            background-color: var(--first-color-light);
        }

        /* Table Actions */
        .edit-button, .delete-button {
            padding: 0.5rem 1rem;
            font-size: var(--small-font-size);
            color: var(--container-color);
            background-color: var(--first-color);
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .edit-button:hover,
        .delete-button:hover {
            background-color: var(--first-color-light);
            color: var(--title-color);
        }

        /* Modal Styling */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent backdrop */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal__content {
            background-color: var(--container-color);
            padding: 2rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 500px; /* Limit the modal width */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .modal__header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal__title {
            margin: 0;
            font-size: var(--normal-font-size);
            font-weight: var(--font-semi-bold);
            color: var(--title-color);
        }

        .modal__close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
        }

        .modal__body {
            margin-bottom: 1.5rem;
        }

        .modal__footer {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        .modal__button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: var(--small-font-size);
            font-family: var(--body-font);
            transition: background-color 0.3s;
            display: inline-block; /* Ensures natural width */
            width: auto; /* Explicitly sets width to content */
            max-width: 200px; /* Optional cap to prevent excessive growth */
        }

        .modal__button[type="submit"] {
            background-color: var(--first-color);
            color: var(--container-color);
        }

        .modal__button[type="submit"]:hover {
            background-color: var(--first-color-light);
            color: var(--title-color);
        }

        .modal__cancel {
            background-color: var(--text-color-light);
            color: var(--container-color);
        }

        .modal__cancel:hover {
            background-color: var(--text-color);
            color: var(--container-color);
        }

        /* Form Input Styling within Modal */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: var(--small-font-size);
            color: var(--text-color);
            font-weight: var(--font-medium);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 0.25rem;
            font-size: var(--small-font-size);
            font-family: var(--body-font);
            color: var(--text-color);
            background-color: var(--container-color);
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--first-color);
            box-shadow: 0 0 5px rgba(46, 204, 113, 0.3);
            outline: none;
        }

        .form-group input:hover,
        .form-group select:hover {
            border-color: var(--first-color-light);
        }

        .form-group input:required:valid {
            border-color: var(--first-color);
        }

        /* Style for comboboxes (select elements) - Already included above but kept for clarity */
        select {
            -webkit-appearance: none; /* For Chrome, Safari, Edge */
            -moz-appearance: none;    /* For Firefox */
            appearance: none;         /* Standard */
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: calc(100% - 1rem) center;
            background-size: 1rem;
        }

        select:disabled {
            background-color: #f0f0f0;
            cursor: not-allowed;
        }

        select::-moz-focus-inner {
            border: 0;
        }
    </style>
</head>
<body>
<!--========== HEADER ==========-->
<header class="header">
    <div class="header__container">
        <img src="/images/profile-img.png" alt="Profile" class="header__img">

        <a href="#" class="header__logo">StockApp</a>

        <div class="header__search">
            <input type="search" placeholder="Search" class="header__input">
            <i class='bx bx-search header__icon'></i>
        </div>

        <div class="header__toggle">
            <i class='bx bx-menu' id="header-toggle"></i>
        </div>
    </div>
</header>

<!--========== NAV ==========-->
<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<!--========== MAIN CONTENT ==========-->
<main>
    <section class="supplier-management">
        <div class="supplier-management-header">
            <h2>Supplier List</h2>
        </div>

        <div th:if="${errorMessage}" style="color: red; margin-bottom: 1rem;">
            <p th:text="${errorMessage}"></p>
        </div>

        <div th:if="${success}" style="color: green; margin-bottom: 1rem;">
            <p th:text="${success}"></p>
        </div>

        <!-- Add Supplier Form -->
        <form th:action="@{/supplier/add}" method="post" th:object="${supplier}" style="margin-bottom: 1rem;" class="product-form">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
            <div class="form-group">
                <label for="supplierName">Name</label>
                <input type="text" id="supplierName" name="name" th:field="*{name}" placeholder="Supplier Name" required />
            </div>
            <div class="form-group">
                <label for="supplierContact">Contact</label>
                <input type="text" id="supplierContact" name="contact" th:field="*{contact}" placeholder="Contact Info" required />
            </div>
            <div class="form-group">
                <label for="supplierStatus">Status</label>
                <select id="supplierStatus" name="status" th:field="*{status}" required>
                    <option value="" disabled selected>Select status</option>
                    <option value="ACTIVE">Active</option>
                    <option value="INACTIVE">Inactive</option>
                </select>
            </div>
            <button type="submit">Add Supplier</button>
        </form>

        <!-- Supplier Table -->
        <table class="supplier-table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Contact</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="supplier : ${suppliers}">
                <td th:text="${supplier.name}"></td>
                <td th:text="${supplier.contact}"></td>
                <td th:text="${supplier.status}"></td>
                <td>
                    <button type="button" class="edit-button" th:onclick="'loadSupplier(' + ${supplier.id} + ')'">Edit</button>
                    <form th:action="@{/supplier/delete/{id}(id=${supplier.id})}" method="post" style="display:inline;" onsubmit="return confirmDelete()">
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                        <button type="submit" class="delete-button">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </section>

    <!-- Update Supplier Modal -->
    <div class="modal" id="supplierModal" style="display: none;">
        <div class="modal__content">
            <div class="modal__header">
                <h3 class="modal__title">Update Supplier</h3>
                <button class="modal__close" type="button" onclick="closeModal()">×</button>
            </div>
            <div class="modal__body">
                <form id="updateSupplierForm" th:action="@{/supplier/update}" method="post" class="product-form">
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                    <input type="hidden" id="supplierId" name="id" />
                    <div class="form-group">
                        <label for="updateSupplierName">Name</label>
                        <input type="text" id="updateSupplierName" name="name" placeholder="Supplier Name" required />
                    </div>
                    <div class="form-group">
                        <label for="updateSupplierContact">Contact</label>
                        <input type="text" id="updateSupplierContact" name="contact" placeholder="Contact Info" required />
                    </div>
                    <div class="form-group">
                        <label for="updateSupplierStatus">Status</label>
                        <select id="updateSupplierStatus" name="status" required>
                            <option value="" disabled>Select status</option>
                            <option value="ACTIVE">Active</option>
                            <option value="INACTIVE">Inactive</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal__footer">
                <button class="modal__button modal__cancel" type="button" onclick="closeModal()">Cancel</button>
                <button class="modal__button" type="submit" form="updateSupplierForm">Save</button>
            </div>
        </div>
    </div>
</main>

<!--========== FOOTER ==========-->
<footer class="footer">
    <p>© 2025 StockApp. All rights reserved.</p>
</footer>

<!--========== MAIN JS ==========-->
<script src="/js/main.js"></script>
<script>
    function loadSupplier(supplierId) {
        fetch(`/supplier/${supplierId}`, {
            headers: {
                'Accept': 'application/json'
            }
        })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('Supplier not found');
                    } else {
                        throw new Error('Network response was not ok: ' + response.statusText);
                    }
                }
                return response.json();
            })
            .then(data => {
                if (!data) {
                    throw new Error('Received empty supplier data');
                }
                // Populate modal fields with supplier data
                document.getElementById('supplierId').value = data.id;
                document.getElementById('updateSupplierName').value = data.name;
                document.getElementById('updateSupplierContact').value = data.contact;
                document.getElementById('updateSupplierStatus').value = data.status;

                // Show modal
                document.getElementById('supplierModal').style.display = 'flex';
            })
            .catch(error => {
                console.error('Error loading supplier:', error.message);
                alert('Failed to load supplier for editing: ' + error.message + '. Please try again.');
            });
    }

    function closeModal() {
        document.getElementById('supplierModal').style.display = 'none';
    }

    function confirmDelete() {
        return confirm('Are you sure you want to delete this supplier?');
    }

    // Close modal when clicking outside
    document.getElementById('supplierModal').addEventListener('click', function(event) {
        if (event.target === this) {
            closeModal();
        }
    });
</script>

</html>
